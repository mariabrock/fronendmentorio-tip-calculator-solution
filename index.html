<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- font awesome! -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" type="text/css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="app logo" />

      <div class="card">
        <div class="side-one">
          <div class="bill-container">
            <h3 class="header1">Bill</h3>

            <div class="input-container">
              <i class="fa-solid fa-dollar-sign" id="icon"></i>
              <h2>142.55</h2>
            </div>
          </div>

          <div class="select-container">
            <h3 class="header1">Select Tip %</h3>
            <div class="button-container">
             <button class="button btn-tip" id="five">5%</button>
             <button class="button btn-tip" id="ten">10%</button>
             <button class="button btn-tip" id="fifteen">15%</button>
             <button class="button btn-tip" id="twenty-five">25%</button>
             <button class="button btn-tip" id="fifty">50% </button>
             <button class="button custom" id="custom">Custom</button>
            </div>
          </div>

          <div class="customers-container">
            <h3 class="header1">Number of People</h3>

            <div class="input-container">
              <i class="fa-solid fa-user" id="icon"></i>
              <h2>5</h2>
            </div>
          </div>

        </div>

        <div class="side-two">
          <div class="total-container">
            <div class="grid">
              <div class="total-text">
                <h3 class="header2">Tip Amount</h3>
                <p class="subtext">/ person</p>
              </div>
              <div class="amount">$4.27</div>
              <div class="total-text">
                <h3 class="header2">Total</h3>
                <p class="subtext">/ person</p>
              </div>
              <div class="amount">$32.79</div>
            </div>

            <button class="button btn-reset" id="reset">RESET</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by <a href="#">Maria Brock</a>.
      </div>
    </div>
    <!-- javascript -->
    <script src="./main.js"></script>
  </body>
</html>
